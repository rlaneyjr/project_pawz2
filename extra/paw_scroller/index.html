<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation</title>
  <style>
    body {
      background-color: powderblue;
    }
    .scroll * {
      position: fixed;
      top: 50%;
      left: 50%;
    }
    .ball * {
      position: fixed;
      top: 5%;
      left: 5%;
    }

    .scroll {
      fill: #42FF25;
    }

  </style>

  <script type="text/javascript">
    // <![CDATA[
    function change(evt) {
      var target = evt.target;
      var radius = target.getAttribute("r");

      if (radius == 15) {
        radius = 45;
      } else {
        radius = 15;
      }

      target.setAttribute("r",radius);
    }
    // ]]>
  </script>

</head>
<body>
  <button onclick="document.getElementById('scroll').classList.toggle('bad');">
    Do NOT Click!
  </button>
  <div class="ball">
    <object data="test_circle.svg" type="image/svg+xml">

    </object>
  </div>
  <div class="scroll">
    <object data="paw_scroller.svg" type="image/svg+xml">

    </object>
  </div>
</body>
</html>
